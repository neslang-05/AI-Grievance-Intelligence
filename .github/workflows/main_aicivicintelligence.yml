name: Azure Web App - Deploy (Next.js standalone)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Install standalone server dependencies
        run: |
          if [ -d ".next/standalone" ]; then
            cd .next/standalone
            npm ci --omit=dev --legacy-peer-deps || true
            cd -
          fi

      - name: Copy static assets to standalone
        run: |
          # copy public/ and .next/static into the standalone folder so they're available at runtime
          if [ -d "public" ] && [ -d ".next/standalone" ]; then
            cp -R public .next/standalone/public || true
          fi
          if [ -d ".next/static" ] && [ -d ".next/standalone" ]; then
            mkdir -p .next/standalone/.next
            cp -R .next/static .next/standalone/.next/static || true
          fi

      - name: Create artifact zip
        run: |
          if [ -d ".next/standalone" ]; then
            cd .next/standalone
            zip -r ../../standalone.zip . || true
            cd -
          else
            echo "No .next/standalone found - aborting"
            exit 1
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: standalone.zip

      - name: Deployment notes
        run: |
          echo "Reminder: set the following App Settings in Azure Portal for best results:"
          echo "  WEBSITE_RUN_FROM_PACKAGE = 1"
          echo "  SCM_DO_BUILD_DURING_DEPLOYMENT = false"
          echo "  PORT = 8080"
          echo "Also ensure GitHub Secrets AZURE_WEBAPP_NAME and AZURE_WEBAPP_PUBLISH_PROFILE are configured."
