name: Build and deploy Node.js app to Azure Web App - unitydesk

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Environment variables available during build time
env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
  AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
  AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
  # Disables Next.js telemetry for faster builds
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # 20.x is the recommended LTS for Next.js 14/15
          cache: 'npm'

      - name: Install dependencies
        # 'npm ci' is faster and more reliable than 'npm install' for CI/CD
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Verify Build Output (Debug)
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful, .next directory exists."
          else
            echo "❌ Error: .next directory not found! Check your build logs."
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          # CRITICAL: This ensures the .next folder is uploaded
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'unitydesk'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3FEC210CBB714E83AC9295F918D80A6B }}
